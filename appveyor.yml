# Test against this version of Node.js
environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"
cache:
  # local npm modules
  - node_modules -> package.json
  # Don't actually build.
build: off

# Fix line endings on Windows
init:
  - git config --global core.autocrlf true
# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  # install modules
  - npm install
  - cd packages/@ngx-cache/core
  - npm install
  - cd ../../..
  - cd packages/@ngx-cache/platform-browser
  - npm install
  - cd ../../..
  - cd packages/@ngx-cache/platform-server
  - npm install
  - cd ../../..
  - cd packages/@ngx-cache/fs-storage
  - npm install
  - cd ../../..
# Post-install test scripts
test_script:
  # Output useful info for debugging.
  - node --version && npm --version
  # run tests
  - cmd: npm test
